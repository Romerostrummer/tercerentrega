<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" /> 
        <title>SPORTIF | BIENVENIDOS</title>
	</head>
	<body>
		<header id="mainheader">
			<nav id="navbar">
				<div class="container">
					<h1 class="logo">SPORTIF</h1>
					<ul>
						<li><a href="#mainheader">Inicio</a></li>
						<li><a href="#about">Nosotros</a></li>
						<li><a href="#services">Clases</a></li>
						<li><a href="#contact">Contacto</a></li>
					</ul>
				</div>
			</nav>
			
		</header>


		<section id="contact">
			<div class="container">
				<h2>Contacto</h2>
				<p class="large">
					Registrate y obten 3 clases gratis, solo llamanos y nuestra secretaria se pondra en contacto contigo para que comiences a cambiar tus habitos.
				</p>
				<form action="">
					<div class="form-group">
						<label for="name">Nombre</label>
						<input type="text" class="form-group-control" />
					</div>
					<div class="form-group">
						<label for="email">Correo</label>
						<input type="email" class="form-group-control" />
					</div>
					<div class="form-group">
						<label for="message">Agenda tu clase</label>
						<textarea name="" id="" cols="30" rows="10" class="form-group-control"></textarea>
					</div>
					<button class="btn btn-dark">Enviar</button>
				</form>
			</div>
		</section>
        

		<footer id="mainfooter">
			<div class="container">
				<a href="https://twitter.com/romerostrummer" class="twitter-follow-button" data-show-count="false"
					>Follow @romerostrummer</a
				>
				<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
		</footer>

	</body>
</html>
